{% extends "main1.html" %}
{% block content %}
<h2> Are you sure you want to delete {{items.name}}? </h2>
<form action= "{{url_for('deleteItem', category_id = category_id, lists_id=items.id)}}" method = 'POST'>
   <button type="submit" class="btn btn-default delete" id="submit" type="submit">
   <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
   <a href = '{{url_for('itemslist', category_id=category_id)}}'>Cancel</a>
</form>
{% endblock %}
