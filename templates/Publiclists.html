{% extends "main1.html" %}
{% block content %}
<div class="panel">
   <h1>{{category.name}}</h1>
   <a href="{{url_for('newItem', category_id = category_id )}}">
   <button class="btn btn-default" id="new-item">Add Item</button>
   </a>
   <a href = "{{url_for('categorielist')}}">
   <button type="button" class="btn btn-default">Back to categories
   </button>
   </a>
</div>
<div class = 'flash'>
   {% with messages = get_flashed_messages() %}
   {% if messages %}
   <ul>
      {% for message in messages %}
      <li> <strong> {{ message }} </strong> </li>
      {% endfor %}
   </ul>
   {% endif %}
   {% endwith %}
</div>
{% for items in lists %}
<div>
   <a href = "{{url_for('itemdesc', items_id = items.id)}}">
      <h2>{{items.name}}</h2>
   </a>
   <a href="{{url_for('editItem', category_id = category.id, lists_id=items.id)}}">
   <button class="btn btn-default" id="edit-item">
   <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Item
   </button>
   </a>
   <a href="{{url_for('deleteItem', category_id = category.id, lists_id=items.id)}}">
   <button class="btn btn-default" id="delete-item">
   <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Item
   </button>
   </a>
</div>
{% endfor %}
{% endblock %}
