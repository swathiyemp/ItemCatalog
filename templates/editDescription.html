{% extends "main1.html" %}
{% block content %}
<form action= "{{url_for('editDescription', items_id=items.id, descriptions_id=description.id)}}" method = 'POST'>
   <div class="form-group">
      <label for="content">Description:</label>
      <textarea class="form-control" max-length = "200" rows = "2" name="content">{{description.content }}</textarea>
      <button type="submit" class="btn btn-default" id="submit" type="submit">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
      <a href= "{{url_for('itemdesc', items_id=items.id)}}">
      <button class="btn btn-default delete">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button></a>
   </div>
</form>
{% endblock %}
