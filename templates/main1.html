<!DOCTYPE html>
<html lang="en">
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <title>My Page</title>
   </head>
   <body>
      <nav class="navbar navbar-inverse">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="{{url_for('categorielist')}}">Item Catalog</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
               <ul class="nav navbar-nav navbar-right">
                  <li>{% if 'username' not in session %}
                     <a href="{{url_for('showLogin')}}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                     {% else %}
                     <a href="{{url_for('logout')}}"><span class="glyphicon glyphicon-log-out"></span>logout</a>
                     {% endif %}
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      {% block content %}
      {% endblock %}
      <div class="footer text-center">
         <p>Copyright (c) By Swathi Yemperala</p>
      </div>
   </body>
</html>
