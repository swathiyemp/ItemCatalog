{% extends "main1.html" %}
{% block content %}
<div class = 'flash'>
   {% with messages = get_flashed_messages() %}
   {% if messages %}
   <ul>
      {% for message in messages %}
      <li> <strong> {{ message }} </strong> </li>
      {% endfor %}
   </ul>
   {% endif %}
   {% endwith %}
</div>
<div>
   <h2>{{items.name}}:</h2>
   <div class="description">
      <p>{{description.content}}</p>
   </div>
</div>
<a href=" {{url_for('editDescription',items_id=items.id,descriptions_id=description.id)}} ">
<button class="btn btn-default" id= "edit-item">
<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</button>
</a>
<a href="{{url_for('deleteDescription',items_id=items.id,descriptions_id=description.id)}}">
<button class="btn btn-default" id="delete-item">
<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
</a>
<a href="{{url_for('itemslist',category_id=items.category_id)}}">
<button type="button" class="btn btn-default">Back to Items</button></a>
{% endblock %}
